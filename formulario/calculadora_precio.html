<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (tus metadatos y enlaces a CSS) ... -->
  <title>Pago con Envío</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2>F</h2>
        </div>
      </div>
      <div class="col-md-6">
        <form id="formulario-pago" method="post">
          <div class="form-group">
            <label for="dniCliente">DNI del cliente:</label>
            <input type="text" name="DNI" id="dniCliente" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="pesoPaquete">Peso del paquete (kg):</label>
            <input type="number" name="PESO (KG)" id="pesoPaquete" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ciudadOrigen">Ciudad de origen:</label>
            <input type="text" name="Ciudad de origen" id="ciudadOrigen" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ciudadDestino">Ciudad de destino:</label>
            <input type="text" name="Ciudad de destino" id="ciudadDestino" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary" id="btnVisualizarPrecio">Visualización de precio</button>
          <a href="pago.html">Pagar</a>
      </div>
    </div>
  </div>
  <script src="js/validardatos.js"></script>
</body>
</html>
